version: 2

models:
  - name: stg_customers
    columns:
      - name: customer_id
        description: "check in customer that customer_id are unique and not null"
        tests:
          - unique
          - not_null
  - name: stg_orders
    columns:
      - name: order_id
        description: "check in the orders that order_id are unique and not null"
        tests:
          - unique
          - not_null
      - name: customer_id
        description: "Foreign key to customers table"
        tests:
          - not_null
          - relationships:              # Check foreign key integrity
              to: ref('stg_customers')  # References stg_customers model
              field: customer_id        # Column in parent table
      - name: order_status
        tests:
          - accepted_values:
              values:
                - created
                - shipped
                - approved
                - canceled
                - invoiced
                - delivered
                - processing
                - unavailable